<!doctype html>
<html ng-app="cloudseed">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <title>CloudSeed</title>
    <!-- Styles -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css">
    <!--custom styles -->
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/styles.css">
    <!--icons-->
    <link rel="icon" href="favicon.ico" />
    <link rel="shortcut icon" href="favicon.ico" />

  </head>
  <body ng-controller="PageController">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/" >CloudSeed</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li ng-show="auth.userinfo()"><p class="navbar-text"><span class="hidden-xs hidden-sm">Signed in as:</span> {{auth.userinfo().email}}</p></li>
            <hr class="hidden-md hidden-lg">
            <li ng-show="auth.userinfo()"><a href="#/" ng-click="logOut()">Log Out</a></li>
          </ul>
        </div>
      </div><!-- /.container-fluid -->
    </nav>
    <!--CONTENT-->
    <div ng-view class="view"></div>
    <!-- bootstrap scripts-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script><!-- load jquery -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!--angular  -->
    <script src="bower_components/angular/angular.min.js"></script><!-- load angular -->
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>

    <!-- MAIN ALWAYS FIRST -->
    <script type="text/javascript" src="index.js"></script>

    <!--controllers -->
    <script type="text/javascript" src="scripts/controllers/login.js"></script>
    <script type="text/javascript" src="scripts/controllers/parts.js"></script>
    <script type="text/javascript" src="scripts/controllers/signup.js"></script>

    <!-- services -->
    <script type="text/javascript" src="scripts/services/authservice.js"></script>

  </body>
</html>
