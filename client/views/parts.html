<div class="container-fluid" id="page">
  <div class="well-material-grey sidebar well" ng-if="loggedin()">
    <ul class="nav nav-stacked">
      <li role="presentation"><h4>Add a Part</h4></li>
      <li ng-repeat="part in parts | orderBy: 'Type'" role="presentation">
        <button class="btn navbar-btn partbutton" ng-click="addPart(part.Type)">
          <span class="glyphicon glyphicon-plus" style="color:green;padding-right:10px;"></span>{{part.Type}}
        </button>
      </li>
    </ul>
  </div>
  <div id="stage" style="width:70%; float:left; display:inline;">
    <form name="PartsForm" class="simple-form" ng-if="loggedin()" novalidate>
      <div ng-show="addedParts.length > 0" style="padding-top:15px;">
        <div class="input-group form-group" ng-class="{'has-error': PartsForm.stackName.$invalid && PartsForm.stackName.$dirty}">
          <span class="input-group-addon" id="stacknamelabel" style="text-align:left; min-width:100px;"><b>Stack Name *</b></span>
          <input type="text" class="form-control input-lg" style="min-width:150px; width:40%;"
            ng-model="build.Name" placeholder="Untitled Stack" name="stackName" ng-pattern="'[A-Za-z0-9_\-]+'" required />
        </div>
        <div class="input-group form-group">
          <span class="input-group-addon" id="stacknamelabel" style="text-align:left; min-width:100px;"><b>Description</b></span>
          <input type="text" class="form-control input-lg" style="min-width:150px; width:40%;" ng-model="build.Template.Description" placeholder="" name="stackDescription"/>
        </div>
        <div class="input-group form-group" ng-class="{'has-error': PartsForm.stackRegion.$invalid && PartsForm.stackRegion.$dirty}">
          <span class="input-group-addon" id="stackregionlabel" style="text-align:left; min-width:100px;"><b>Region *</b></span>
          <select class="selectpicker form-control" title="region" name="regionpicker" ng-model="build.Region" required>
            <option ng-repeat="r in regions">{{r}}</option>
          </select>
        </div>
        <button class="btn btn-default" ng-disabled="addedParts.length < 1 || PartsForm.$invalid" ng-click="saveTemplate()" type="button">Save</button>
      </div>
      <div ng-repeat="apart in addedParts track by $index" class="panel panel-default partpanel">
        <div class="panel-heading" ng-click="apart.Collapsed = !apart.Collapsed">
            <span class="glyphicon glyphicon-remove" style="color:red; padding-right:10px;" ng-click="removePart(apart.LogicalName)"></span>
            <h3 style="display:inline;">{{apart.LogicalName}}</h3>
            <span class="glyphicon glyphicon-triangle-bottom" style="font-size:10pt; float:right;" ng-show="apart.Collapsed"></span>
            <span class="glyphicon glyphicon-triangle-top" style="font-size:10pt; float:right;" ng-hide="apart.Collapsed"></span>
        </div>
        <div class="panel-body" ng-hide="apart.Collapsed">
          <ul class="list-group">
            <li class="list-group-item" ng-show="visibleParams(apart) > 0">
              <h4>Parameters</h4>
              <div ng-repeat="(key, value) in apart.Definition.Parameters" ng-hide="value.Hidden">
                <ng-form name="parametersForm">
                  <div class="input-group form-group" ng-class="{'has-error': (parametersForm.txtvalue.$invalid && parametersForm.txtvalue.$dirty) || (parametersForm.selectvalue.$invalid && parametersForm.selectvalue.$dirty)}">
                    <span class="input-group-addon" id="{{key}}-Title" style="min-width:200px; text-align:left;"><b>{{requiredName(key, value)}}</b></span>
                    <input type="text" class="form-control" placeholder="{{value.Description}}" aria-describedby="{{key}}-Title" name="txtvalue"
                      parameter="true" validation-model="{{value}}" ng-hide="value.AllowedValues.length" ng-model="apart.Definition.Parameters[key].Value"
                      ng-required="checkRequiredParam(value)">
                    <select class="selectpicker form-control" title="{{value.Description}}" name="selectvalue"
                      ng-show="value.AllowedValues.length" ng-model="apart.Definition.Parameters[key].Value" ng-required="!value.Hidden && !value.Default && value.AllowedValues">
                      <option ng-repeat="av in value.AllowedValues">{{av}}</option>
                    </select>
                  </div>
                </ng-form>
              </div>
            </li>
            <li class="list-group-item" ng-show="apart.Definition.Connections.SubParts">
              <h4>SubParts</h4>
              <div ng-repeat="(key, value) in apart.Definition.Connections.SubParts" style="margin-left:25px;">
                <span><b>{{value.Type.replace("List::","")}}</b></span>
                <table class="table table-bordered table-striped" style="border-collapse:separate;" ng-init="addSubPart(apart, key)">
                  <tr>
                    <th ng-repeat="(param,details) in value.Model">{{param}}</th>
                    <th></th>
                  </tr>
                  <tr ng-repeat="subp in apart.subparts[key] track by $index">
                    <td ng-repeat="(param,details) in value.Model">
                      <input type="text" class="form-control" ng-model="subp[param].Value" ng-required="checkRequired(apart, key, $parent.$index)">
                    </td>
                    <td ng-show="value.Type.lastIndexOf('List::', 0) === 0" style="width:90px;">
                      <button ng-click="addSubPart(apart, key)" ng-show="canAddSubPart(apart, key, $index)">
                        <span class="glyphicon glyphicon-plus" style="color:green;"></span>
                      </button>
                      <button ng-click="removeSubPart(apart, key, $index)" ng-hide="$index === apart.subparts[key].length-1">
                        <span class="glyphicon glyphicon-remove" style="color:red;"></span>
                      </button>
                    </td>
                  </tr>
                </table>
              </div>
            </li>
          </ul>
          <div ng-show="apart.Definition.Connections.Substitutes.length && !apart.Collapsed">
            <h4>Substitutions</h4>
            <div class="input-group" ng-repeat="sub in apart.Definition.Connections.Substitutes track by $index">
              <span class="input-group-addon" style="min-width:200px; text-align:left;"><b>{{sub.Parameter}}</b></span>
              <div class="dropdown" ng-init="RefInit(sub)">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">{{sub.Reference}}<span class="caret"></span></button>
                <ul class="dropdown-menu dropdown-menu" role="menu">
                  <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="setParam(apart, sub, 'None')">None</a></li>
                  <li role="presentation" ng-repeat="name in getSubs(sub.Type)" tabindex="{{$index}}" ng-class="{'ddl-active': (typeof(sub.Reference)===typeof([]) && sub.Reference.indexOf(name)>-1)}">
                    <a role="menuitem" ng-click="setParam(apart, sub, name)">
                      {{name}}
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
