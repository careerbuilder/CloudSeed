<div id="awsparts">
  <h4 ng-click="awspartsExpanded=!awspartsExpanded" style="cursor:pointer;">
    AWS Parts
    <span ng-hide="awspartsExpanded" class="glyphicon glyphicon-chevron-down pull-right"></span>
    <span ng-show="awspartsExpanded" class="glyphicon glyphicon-chevron-up pull-right"></span>
  </h4>
  <hr>
  <ul class="nav nav-stacked" ng-show="awspartsExpanded">
    <li ng-repeat="part in awsparts=(toArray(parts) | filter:{SubAssembly:'!'+true} | orderBy: 'Type')" role="presentation">
      <a ng-click="addPart(part.Type)" role="button" style="padding: 3px 15px;">{{part.Type}}</a>
    </li>
  </ul>
</div>
<div id="subassemblies" ng-show="subassemblies.length">
  <h4 ng-click="subassembliesExpanded = !subassembliesExpanded" style="cursor:pointer;">
    Custom Parts
    <span ng-hide="subassembliesExpanded" class="glyphicon glyphicon-chevron-down pull-right"></span>
    <span ng-show="subassembliesExpanded" class="glyphicon glyphicon-chevron-up pull-right"></span>
  </h4>
  <hr>
  <ul class="nav nav-stacked" ng-show="subassembliesExpanded">
    <li ng-repeat="part in subassemblies=(toArray(parts) | filter:{SubAssembly:true} | orderBy: 'Type')" role="presentation">
      <a ng-click="addPart(part.Type)" role="button" style="padding: 3px 15px;">{{part.Type}}</a>
    </li>
  </ul>
</div>
